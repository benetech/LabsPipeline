<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Labs Pipeline by benetech</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="javascripts/papaparse.min.js"></script>
		<script src="javascripts/jquery.dataTables.min.js"></script>
		
		<script>
			var data;
			var ideas = [];
			
			Papa.parse("https://benetech.github.io/LabsPipeline/data/pipe.csv", 
				{
					download: true,
					skipEmptyLines: true,
					delimiter: ",",
					header: true,
					complete: function(results){data = results.data;}
				});
				
		</script>
			
	</head>
	 
	<body>
		
		<table id="example" class="display" width="100%"></table>
		
		<script>
			var data_length = data.length;
			console.log(data_length);
					
			for(var i = 0; i < data_length; i++)
				{
					ideas.push([data[i].Key,data[i].Summary,data[i].Status,data[i].Created,data[i].Description]);
					console.log(i)
				}
		</script>
		
		<script>
					
			$(document).ready(function() {	
				$('#example').DataTable( {
					data: ideas,
					columns: [
						{ title: "Key" },
						{ title: "Summary" },
						{ title: "Status" },
						{ title: "Created" },
						{ title: "Description" }
					]
				} );
				
			} );
			
		</script>


	</body>
 
</html>
