<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Labs Pipeline by benetech</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="javascripts/papaparse.min.js"></script>
		<script src="javascripts/jquery.dataTables.min.js"></script>
	</head>
	 
	<body>
		
		<table id="example" class="display" width="100%"></table>

		<script>
			dataSet = [];
			ideas = [];
	
			$(document).ready(function() {
			
				Papa.parse("https://benetech.github.io/LabsPipeline/data/pipe.csv", 
				{
					download: true,
					skipEmptyLines: true,
					delimiter: ",",
					header: true,
					complete: function(results, file){console.log("Parsing complete:", results, file);ideas=dataSet.data;},
					error: function(error, file){console.log("Parsing error:", error, file);}
				});
				
				console.log("ideas:",ideas);
				
				$('#example').DataTable( {
					data: ideas,
					columns: [
						{ title: "Key" },
						{ title: "Summary" },
						{ title: "Status" },
						{ title: "Created" },
						{ title: "Description" }
					]
				} );
			} );
		</script>


	</body>
 
</html>
