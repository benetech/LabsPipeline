<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Labs Pipeline by benetech</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="javascripts\papaparse.min.js"></script>
	</head>
	 
	<body>
		
		<table id="example" class="display" width="100%"></table>

		<script>
			$(document).ready(function() {
			
				var f = new File([""], "data\pipe.csv");
				
				Papa.parse(f, 
				{
					delimiter: ",",
					header: true,
					complete: function(results, file){console.log("Parsing complete:", results, file);dataSet=results;},
					error: function(error, file){console.log("Parsing error:", error, file);
				});
				
				
				$('#example').DataTable( {
					data: dataSet,
					columns: [
						{ title: "Name" },
						{ title: "Position" },
						{ title: "Office" },
						{ title: "Extn." },
						{ title: "Start date" },
						{ title: "Salary" }
					]
				} );
			} );
		</script>


	</body>
 
</html>
